<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
</head>

<body>

    <div id="slider">
        <div class="slider-arrows">
            <button class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Slide 3</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Slide 4</p>
            </div>
        </div>

    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src=js/main.js></script>
</body>

</html>
